{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Donor</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>{% if donor %}Edit Donor{% else %}Create Donor{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if donor %}Update Donor{% else %}Create Donor{% endif %}</button>
    </form>
    <a href="{% url 'donor:donor_list' %}">Back to Donor List</a>
</body>
</html>
